<div class="min-h-screen flex items-center justify-center bg-gray-900 p-4">
  <!-- 表單卡片 -->
  <div
    class="
      w-full
      max-w-md
      rounded-xl
      shadow-lg
      text-white
      p-6
    "
    style="background: black;"
  >
    <h3 class="text-2xl font-bold text-center mb-6">
      會員資料
    </h3>

    <form class="space-y-4">
      <!-- 使用者名稱 -->
      <div>
        <label class="block text-sm mb-1">
          會員名稱
        </label>
        <input
          type="text"
          class="w-full p-3 rounded-md border bg-gray-800/80"
          [value]="user.username"
          readonly
        />
      </div>

      <!-- 電話 -->
      <div>
        <label class="block text-sm mb-1">
          電話號碼
        </label>
        <input
          type="text"
          class="w-full p-3 rounded-md border bg-gray-800/80"
          [value]="user.phone"
          readonly
        />
      </div>
    </form>
  </div>
</div>
